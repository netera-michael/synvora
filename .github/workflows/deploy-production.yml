name: Deploy to Production

on:
  push:
    branches:
      - main
      - 'claude/**'  # Auto-deploy any claude/* branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Production Deployment
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
